# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    tags:
      - 'v*'
  pull_request:

name: build package release

permissions:
  contents: write

jobs:

  build-and-release:

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, devtools, data.table=?ignore, deming=?ignore, shiny=?ignore, plotrix=?ignore, robustbase=?ignore
          needs: check

      - name: Build R package
        run: |
          Rscript -e 'dir.create("artifacts", showWarnings = FALSE);devtools::build(binary = TRUE, path = "artifacts")'

      - name: Upload R package artifact
        uses: actions/upload-artifact@v4
        with:
          name: r-package-binary
          path: artifacts/gel_*
          overwrite: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: artifacts/gel_*
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automatically generated release for version ${{ github.ref_name }}"
          draft: false
          prerelease: false
          allowUpdates: true

